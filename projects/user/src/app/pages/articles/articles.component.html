<div class="row mt-3 mb-4 border border-1 " *ngFor="let article of articles">
  <div class="col-12 col-md-6">
    <img src="https://books.mhouses.net/{{article.image}}" class="img-fluid " alt="...">
  </div>
  <div class="col-12 col-md-6">
    <div class="card-body my-3">
      <h6 class="text-uppercase">{{article.created_at|date}}</h6>
      <h4 class="text-capitalize fw-bold">{{article.title}}</h4>
      <p class="card-text">{{article.content}}</p>
      <hr>
      <div class="social-icons">
        <a href=""> <i class="fa-brands fa-facebook-f fs-5 me-3"></i></a>
        <a href=""><i class="fa-brands fa-twitter fs-5 me-3"></i></a>
        <a href=""><i class="fa-brands fa-linkedin fs-5 me-3"></i></a>
      </div>
   </div>
  </div>

</div>
<div class="card p-2 articles" >
 
 
</div>

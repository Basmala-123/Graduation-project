<div class="row">
  <div class="col-3 filterSection" style="height: 90vh">
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#filter">
  <i class="far fa-filter"></i> Filter
</button>

<!-- Modal -->
<div class="modal fade" id="filter" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseOne"
            aria-expanded="true"
            aria-controls="panelsStayOpen-collapseOne"
          >
            <label for="category"> Category</label>
          </button>
        </h2>
        <div
          id="panelsStayOpen-collapseOne"
          class="accordion-collapse collapse show"
          aria-labelledby="panelsStayOpen-headingOne"
        >
          <div class="accordion-body">
            <div class="form-check" *ngFor="let item of Categories">
              <input
                class="form-check-input"
                type="checkbox"
                [value]="item.name"
                name="Category"
                (change)="OnChange($event)"
              />
              <label class="form-check-label text-capitalize" for="flexCheckDefault">
                {{ item.name }}
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseTwo"
            aria-expanded="false"
            aria-controls="panelsStayOpen-collapseTwo"
          >
            <label> Author </label>
          </button>
        </h2>
        <div
          id="panelsStayOpen-collapseTwo"
          class="accordion-collapse collapse"
          aria-labelledby="panelsStayOpen-headingTwo"
        >
          <div class="accordion-body">
            <div class="form-check" *ngFor="let item of Author">
              <input
                class="form-check-input"
                type="checkbox"
                [value]="item.name"
                name="Author"
                (change)="OnChange($event)"
              />
              <label class="form-check-label text-capitalize" for="flexCheckDefault">
                {{ item.name }}
              </label>
            </div>
          </div>
        </div>
      </div>

  <div class="col-9 mb-5">
    <div class="row">
      <div
        class="col-12 col-md-4"
        *ngFor="
          let book of DisplayBooks
            | paginate : { itemsPerPage: itemsPerPage, currentPage: p }
        ">
        <app-book-card [book]="book"></app-book-card>
      </div>
      <img
        *ngIf="!DisplayBooks.length"
        class="img-search"
        src="../../../assets/images/filesearch.svg"
        alt=""
      />
      <div class="d-flex text-center justify-content-center py-5">

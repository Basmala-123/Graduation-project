<section class="signup-page d-flex justify-content-end ">
    <div class="signup-card col-lg-5 py-3 rounded-5 d-flex justify-content-center align-items-center flex-column ">
        <div class=" d-flex justify-content-center ">
          <img class="" src="../../../assets/images/semibook-high-resolution-logo-color-on-transparent-background.png" alt="sign up picture">
        </div>
         <div class="text-danger"  *ngIf="errorMes">{{errorMes}}</div>
      <form (ngSubmit)="submitRegisterForm()" [formGroup]="registerForm" class=" mb-3 mt-4 w-75 mx-auto">
            <input formControlName="name" type="text" class="form-control border-0 mb-4 py-2 rounded-5" placeholder="enter your name">
            <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched" class="error-mess alert px-2 py-0 bg-transparent border-0">
              <p *ngIf="registerForm.get('name')?.getError('required')" class=" m-0 text-capitalize ">your name is required</p>
             </div>
            <input formControlName="email" type="email" class="form-control border-0 py-2 mb-4 rounded-5" placeholder="enter your email address">
            <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="error-mess alert px-2 py-0 bg-transparent border-0">
              <p *ngIf="registerForm.get('email')?.getError('required')" class="m-0 text-capitalize ">your email is required</p>
              <p *ngIf="registerForm.get('email')?.getError('email')" class="text-capitalize ">please insert email format valid</p>
            </div>
            <input formControlName="password" type="password" class="form-control py-2 border-0 mb-4 rounded-5" placeholder="enter your password">
            <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="error-mess alert px-2 py-0 bg-transparent border-0">
              <p *ngIf="registerForm.get('password')?.getError('required')" class="m-0 text-capitalize ">your password is required</p>
            </div>
            <input formControlName="phone" type="text" class="form-control border-0 py-2 mb-4 rounded-5" placeholder="enter your phone number">
            <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched" class="error-mess alert px-2 py-0 bg-transparent border-0">
              <p *ngIf="registerForm.get('phone')?.getError('required')" class="m-0 text-capitalize ">your phone number is required</p>
            </div>
            <div class="d-flex justify-content-center mt-4 ">
              <button [disabled]="registerForm.invalid" type="submit"  class="border-0 rounded-5 py-2 px-5 text-white text-capitalize">sign up</button>
            </div>
      </form>
      <div class="mt-2 text-card">
        <p class="text-center text-capitalize  ">already have an account? <a routerLink="/login" class="text-decoration-none">login</a></p>
      </div>
      </div>
</section>

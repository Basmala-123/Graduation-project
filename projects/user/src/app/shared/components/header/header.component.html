<header class="mb-5">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid justify-content-between ">
      <a class="navbar-brand" routerLink="/home"
        ><img src="../../../../assets/images/colorLogo.png" alt=""
      /></a>
      <ul class="d-flex navbar-nav smallscreen flex-row d-none  ">
        <li class="nav-item">
          <div class="dropdown">
            <button class="btn dropdown-toggle user"type="button"data-bs-toggle="dropdown"aria-expanded="false">
              <img
                src="https://tse4.mm.bing.net/th?id=OIP.jixXH_Els1MXBRmKFdMQPAHaHa&pid=Api&P=0&h=180"
                alt=""
              />
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item text-capitalize" routerLink="profile"
                  >my Profile</a
                >
              </li>
              <li>
                <a class="dropdown-item text-capitalize"routerLink="/login"
                  (click)="logout()">
                  logout
                </a>
              </li>
            </ul>
          </div>
        </li>
        <li class="nav-item position-relative">
          <a routerLink="/profile" class="nav-link">
            <i class="fa-regular fa-heart me-1"></i></a
          >
          <span class="position-absolute wishNum">{{wishitem.length}} </span>
        </li>
      </ul>
      <button class="navbar-toggler"type="button"data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"aria-controls="navbarSupportedContent"aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="d-flex ms-auto mb-2 mb-lg-0 w-100 justify-content-end align-items-end top-nav">
        <form class="d-flex searchform mt-2 me-3 position-relative"
          role="search">
          <input
            class="form-control rounded-pill ms-2"
            [formControl]="searchControl"
            type="search"
            placeholder="Search Books"
          />
          <i
            class="fa-solid fa-magnifying-glass position-absolute icon-search"
          ></i>
          <ul class="result-search position-absolute d-block" *ngIf="isVisible">
            <li *ngFor="let book of searchResults">
              <a routerLink="/book-detail/{{ book.id }}" class="d-flex align-items-center">
                <div style="width: 55px; height: 75px">
                  <img
                    src="https://books.mhouses.net/{{ book.image }}"
                    class="img-fluid"
                    alt=""
                  />
                </div>
                <a
                  routerLink="/book-detail/{{ book.id }}"
                  class="text-decoration-none ms-3"
                  >{{ book.title }}</a
                >
              </a>
            </li>
          </ul>
        </form>
        <ul class="d-flex navbar-nav ">
          <li class="nav-item">
            <div class="dropdown">
              <button class="btn dropdown-toggle user"type="button"data-bs-toggle="dropdown"aria-expanded="false">
                <img
                  src="https://tse4.mm.bing.net/th?id=OIP.jixXH_Els1MXBRmKFdMQPAHaHa&pid=Api&P=0&h=180"
                  alt=""
                />
                {{ user_name }}
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item text-capitalize" routerLink="profile"
                    >my Profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-capitalize"routerLink="/login"
                    (click)="logout()">
                    logout
                  </a>
                </li>
              </ul>
            </div>
          </li>
          <li class="nav-item position-relative">
            <a routerLink="/profile" class="nav-link">
              <i class="fa-regular fa-heart me-1"></i> wishlist</a
            >
            <span class="position-absolute wishNum">{{wishitem.length}} </span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a
          class="nav-link"
          aria-current="page"
          routerLinkActive="active"
          routerLink="/home"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-capitalize"
          routerLinkActive="active"
          routerLink="/about"
          >about us</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-capitalize"
          routerLinkActive="active"
          routerLink="/books"
          >books</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-capitalize"
          routerLinkActive="active"
          routerLink="/contactus"
          >contact us</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-capitalize"
          routerLinkActive="active"
          routerLink="/articles"
          >articles</a
        >
      </li>
    </ul>
  </div>
  <ul
    class="list-style-none navbar-nav flex flex-row justify-content-center bottom-nav"
  >
    <li class="nav-item">
      <a
        class="nav-link text-capitalize"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        aria-current="page"
        routerLink="/home"
        >Home</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link text-capitalize"
        routerLinkActive="active"
        routerLink="/about"
        >about us</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link text-capitalize"
        routerLinkActive="active"
        routerLink="/books"
        >Books</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link text-capitalize"
        routerLinkActive="active"
        routerLink="/contact us"
        >contact us</a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link text-capitalize"
        routerLinkActive="test"
        routerLink="/articles">articles</a>
    </li>
  </ul>
</header>

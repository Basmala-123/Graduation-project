<section class="container-fluid">
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
        <button class="btn btn-outline-success text-capitalize ms-auto" data-bs-toggle="modal" data-bs-target="#addArticle"  type="submit">add article</button>
      </div>
    </div>
  </nav>
  <!-- table -->
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col"class="text-capitalize text-center">title</th>
        <th scope="col" class="text-capitalize text-center">content</th>
        <th scope="col" class="text-capitalize text-center">image</th>
        <th scope="col" class="text-capitalize text-center">action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="text-capitalize text-center" >hello world</th>
        <td class="text-capitalize text-center">Mark</td>
        <td class="text-capitalize text-center">Otto</td>
        <td class=" text-center"> 
          <button class="btn btn-primary me-2" data-bs-toggle="modal"
          data-bs-target="#editArticle" >Edit</button>
          <button class="btn btn-danger" (click)="deleteArticle()"  >Delete</button>
        </td>
      </tr>
      
    </tbody>
  </table>
  
<!--modal add article -->
<div class="modal fade" id="addArticle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="exampleModalLabel">add new article</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="articleDetails">
          <div class="mb-3">
            <label for="exampleInputTitle" class="form-label text-capitalize">article title</label>
            <input type="text" formControlName="title"   class="form-control" id="exampleInputTitle">
          </div>
          <div class="mb-3">
            <label for="exampleInputContent" class="form-label text-capitalize">article content</label>
            <input type="text" formControlName="content" class="form-control" id="exampleInputContent">
          </div>
          <div class="mb-3">
            <label for="exampleInputImage" class="form-label text-capitalize">article image</label>
            <input type="file" formControlName="image"   class="form-control" id="exampleInputImage">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary text-capitalize" (click)="addArticle()" >add</button>
      </div>
    </div>
  </div>
</div>

<!-- modal edit article -->
<div class="modal fade" id="editArticle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5 text-capitalize" id="exampleModalLabel">edit  article</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="articleDetails">
          <div class="mb-3">
            <label for="exampleInputTitle2" class="form-label text-capitalize">article title</label>
            <input type="text" formControlName="title"   class="form-control" id="exampleInputTitle2">
          </div>
          <div class="mb-3">
            <label for="exampleInputContent2" class="form-label text-capitalize">article content</label>
            <input type="text" formControlName="content" class="form-control" id="exampleInputContent2">
          </div>
          <div class="mb-3">
            <label for="exampleInputImage2" class="form-label text-capitalize">article image</label>
            <input type="file" formControlName="image"   class="form-control" id="exampleInputImage2">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary text-capitalize"  >save</button>
      </div>
    </div>
  </div>
</div>
</section>
